<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src='script.js'></script>

    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Challenge 2 - Ahorcado</title>
  </head>

  <body>

    <div>
      <h1>
        <img src="Logo.png" alt="logo">
      </h1>
    </div>


    <div id='inicio' class="">
      <button id='startGame' class='btns' type="button" name="button">Iniciar Juego</button>
      <button id='addWord' class='btns' type="button" name="button">Agregar palabra</button>
    </div>


    <div id='insertPalabra' class="">
      <form id='formWord' class="">
        <input id='textField' type="text" name="" value="" placeholder="Ingrese palabra">
        <div>
          <button id='submit' class='btns' type="submit" name="button">Guardar y empezar</button>
          <button id='cancelar' class='btns' type="button" name="button">Cancelar</button>
        </div>
      </form>
    </div>


    <div id='thegame' class="">
      <div id='tableroCanvas' class="">
        <canvas id="canvas" style='width: 100%;height: 100%;'></canvas>

      </div>
      <div id='mostrarPalabra' class="">
        <div id='spanPalabra'></div>
        <div id='displayStatusGame'></div>
        <div id='winORlose' class=""></div>


        <div id='btnes' class="">
          <button id='nuevoJuego' class='btns' type="button" name="button">Nuevo Juego</button>
          <button id='nuevaPalabra' class='btns' type="button" name="button">Nueva Palabra</button>
        </div>
      </div>
      <div id='incorrectas' class="">
      </div>

    </div>


  </body>

  <footer>
    <a href="https://github.com/kurotom/Alura_Latam_repo/tree/main/juego_ahorcado">
      <i class="fa-brands fa-github"></i>
      kurotom
    </a>
  </footer>

</html>
