<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">

    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="script.js"></script>
    <title>Text Encryption</title>
  </head>
  <body>

    <main>
      <div id='content'>
        <h1>
          <img src="Logo.png" alt="logo">
        </h1>

        <div id='divTextInteract'>

          <div id='divTextareTrash'>
            <textarea id='textAreaMensaje' name="name" rows="8" cols="80" placeholder="Ingrese texto"></textarea>
            <span id='spanTrash' title="Borrar">
              <i id='iconTrash' class="fa-solid fa-trash"></i>
            </span>
          </div>

          <div id='divBtnsInteract'>
            <div id='vectorSpan'>
              <img src="Vector.svg" alt="vector">
              <span>Solo letras minúsculas y sin acentos.</span>
            </div>
            <div id='divButtons'>
              <button id='btnEncriptar' class='botones'>
                Encriptar
              </button>
              <button id="btnDesencriptar" class='botones'>
                Desencriptar
              </button>
            </div>
          </div>
        </div>

        <div id='mensajeResult'>
          <div id="failedContent">
            <img src="puppet.svg" alt="puppet">
            <div>
              <span>Ningún mensaje fue encontrado</span>
              <span>Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
          </div>

          <div id='divSuccess'>
            <div id='msgSuccess'>
            </div>
            <button id='copiar' class='botones'>
              Copiar
            </button>
          </div>

        </div>
      </div>
    </main>

  </body>

  <footer>
    <a href="https://github.com/kurotom/Alura_Latam_repo/tree/main/encriptador/">
      <i class="fa-brands fa-github"></i>
      kurotom
    </a>
  </footer>

</html>
